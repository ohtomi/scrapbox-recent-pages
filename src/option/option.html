<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="option.css" rel="stylesheet">
    <title>Scrapbox Recent Pages</title>
</head>
<body>
<h3>Links to recent pages</h3>
<div id="links-to-recent-pages" class="panel">
    <div>
        <span>Max Links: </span><input id="max-links" type="number" value="30" min="1" max="100"></input>
        <label><input type="radio" name="link-count-type" value="total" checked>Total</label>
        <label><input type="radio" name="link-count-type" value="host">Host</label>
        <label><input type="radio" name="link-count-type" value="project">Project</label>
    </div>
    <div>
        <span>Check Interval (sec): </span><input id="check-interval-sec" type="number" value="60" min="60" max="3600"></input>
    </div>
</div>
<div id="projects-container">
    <h3>Projects - https://scrapbox.io</h3>
    <div class="projects panel" data-host="https://scrapbox.io">
    </div>
</div>
<div id="add-new-projects" class="panel">
    <input type="text" placeholder="https://scrapbox.io"></input>
    <button id="add">+</button>
</div>
<div id="controller">
    <button id="save">Save</button>
</div>
<script src="option.js"></script>
</body>
</html>
